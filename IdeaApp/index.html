<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Idea To-Do List</h2>

  <div class="container">
    <h3>Tasks</h3>
    <ul class="task-list">
      <li>
        <input type="checkbox"> Call John regarding the meeting.
      </li>
      <li>
        <input type="checkbox"> Update the project report.
      </li>
      <li>
        <input type="checkbox"> Buy groceries.
      </li>
      <li>
        <input type="checkbox"> Go for a walk.
      </li>
    </ul>
    <div class="button-list">
        <button class="add-task">Add Task</button>
        <button class="clear-list">Clear List</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
