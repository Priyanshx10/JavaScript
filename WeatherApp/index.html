<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false"/>
            <button>
                <img src="./images/search.png"/> 
            </button>

        </div>
        <div class="whether">
            <img src="../WeatherApp/images/rain.png" alt="whether-icon">
            <h1 class="temp">22.0 c</h1>
            <h2 class="city">London, UK</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" >
                    <div>
                        <p class="humidity">65%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" >
                    <div>
                        <p class="wind">10 km /h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const apikey ="91f7983f13e689752809ca9bc4ec9560";
        const apiurl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=banglore";

        async function checkWeather(){
            const response = await fetch(apiurl + `&appid=${apikey}`)
            var data= await response.json();

            console.log(data)

            document.querySelector(".city").innerHTML=data.name
            document.querySelector(".temp").innerHTML=Math.round( data.main.temp) + "c";
            document.querySelector(".humidity").innerHTML=data.main.humidity +"%"
            document.querySelector(".wind").innerHTML=data.wind.speed + "km/h ";
        }


    </script>
    
</body>
</html>
